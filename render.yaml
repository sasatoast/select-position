services:
  # バックエンド（Go API）
  - type: web
    name: selectposition-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: GIN_MODE
        value: release
      - key: PORT
        value: 8080
      - key: FRONTEND_URL
        sync: false
    disk:
      name: selectposition-data
      mountPath: /root
      sizeGB: 1

  # フロントエンド（React + Vite）
  - type: web
    name: selectposition-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

